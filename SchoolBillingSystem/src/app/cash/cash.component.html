<div class="container">
    <h2>Cash Payment</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="amount"></label>
        <input type="number" id="amount" name="amount" placeholder="Amount" ngModel required>
      </div>
      <button type="submit">Confirm</button>
      <button type="button" (click)="onClear()">Clear</button>
    </form>
  </div>
