<div class="container">
  <form (ngSubmit)="onSubmit(dashboardForm)" #dashboardForm="ngForm">
    <div>
      <label for="rollno"></label>
      <input type="text" id="rollno" name="rollno" placeholder="Roll no" ngModel required>
    </div>
    <div>
      <label for="name"></label>
      <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
      <label for="class"></label>
      <input type="text" id="class" name="class" placeholder="Class" required>
    </div>
    <div>
      <label for="amount"></label>
      <input type="number" id="amount" name="amount" placeholder="Amount" ngModel required>
    </div>
    <button type="submit">Submit</button>
    <button type="button" (click)="onClear(dashboardForm)">Clear</button>
  </form>
  <div *ngIf="alertMessage" class="alert">{{ alertMessage }}</div>
</div>
